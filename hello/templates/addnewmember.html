{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css'%}"></head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">SignUp</a>
 </nav>
<form method="Post">
    {% csrf_token %}
    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name"><br><br>
    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name"><br><br>
    <input type="text" name="phoneno" id="phoneno" placeholder="Enter your phone no "><br><br>
    <input type="text" name="rollno" id="rollno" placeholder="Enter your roll number"><br><br>

<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> <br>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</body>
</html>
